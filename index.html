<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Encyclopédie Pokémon</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chocolate+Classical+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="titre">
      <h1>Encyclopédie</h1>
      <img
        class="logo"
        src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg"
        alt="Pokémon logo"
      />
    </header>
    <main>
      <section id="search-bar">
        <input type="text" placeholder="Rechercher un Pokémon..." />
        <!--css + a continuer avec JS-->
      </section>
      <section id="pokemon">
        <div class="bulbizarre">
          <h2>Bulbizarre <span class="numero">N° 001</span></h2>
          <img
            src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/001.png"
            alt="Bulbizarre"
          />
          <h3>
            Type : <span class="plante">Plante</span>
            <span class="poison">Poison</span>
          </h3>
        </div>
        <div class="miaouss">
          <h2>Miaouss <span class="numero">N° 052</span></h2>
          <img
            src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/052.png"
            alt="Miaouss"
          />
          <h3>Type : <span class="normal">Normal</span></h3>
        </div>
        <div class="ectoplasma">
          <h2>Ectoplasma <span class="numero">N° 094</span></h2>
          <img
            src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/094.png"
            alt="Ectoplasma"
          />
          <h3>
            Type : <span class="spectre">Spectre</span>
            <span class="poison">Poison</span>
          </h3>
        </div>
        <div class="leveinard">
          <h2>Leveinard <span class="numero">N° 113</span></h2>
          <img
            src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/113.png"
            alt="Leveinard"
          />
          <h3>Type : <span class="normal">Normal</span></h3>
        </div>
        <div class="magicarpe">
          <h2>Magicarpe <span class="numero">N° 129</span></h2>
          <img
            src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/129.png"
            alt="Magicarpe"
          />
          <h3>Type : <span class="eau">Eau</span></h3>
        </div>
        <div class="artikodin legendaire">
          <h2>Artikodin <span class="numero">N° 144</span></h2>
          <img
            src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/144.png"
            alt="Artikodin"
          />
          <h3>
            Type : <span class="glace">Glace</span>
            <span class="vol">Vol</span>
          </h3>
        </div>
        <div class="qulbutoke">
          <h2>Qulbutoké <span class="numero">N° 202</span></h2>
          <img
            src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/202.png"
            alt="Qulbutoké"
          />
          <h3>Type : <span class="psy">Psy</span></h3>
        </div>
      </section>
    </main>
  </body>
</html>
